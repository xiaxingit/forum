<!DOCTYPE html>

<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->

<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->

<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->

<!-- BEGIN HEAD -->

<head>

	<meta charset="utf-8" />

	<title>后台系统登录</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />
	



</head>


<body class="login">
    #set($layout="view/back/common/layout/login_layout.htm")
    <!-- BEGIN LOGO -->

    <div style="margin-top:10%;"></div>

	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->

	<div class="content" >

		<!-- BEGIN LOGIN FORM -->

		<form class="form-vertical login-form"  action="$request.getContextPath()/back/loginsubmit.html" method="post">

			<h3 class="form-title" style="text-align:center;">后台管理系统登录</h3>
			#if($msg)
			<div class="alert alert-error">
				<button class="close" data-dismiss="alert"></button>
				<span>$!msg</span>
			</div>
            #end
			<div class="alert alert-error hide">

				<button class="close" data-dismiss="alert"></button>

				<span>请输入你的用户名和密码</span>

			</div>

			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">用户名</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username" value="$!user_name"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password" value="$!user_pwd"/>

					</div>

				</div>

			</div>

			<div class="form-actions">

				<label class="checkbox" id="checkbox_div">

				<input type="checkbox" name="remember"  id="remember" style="margin-left:0px;" value="1" />记住我

				</label>

				<button type="submit" class="btn green pull-right">登录 <i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>
		</form>
	</div>
	<!-- END LOGIN -->
	<!-- BEGIN COPYRIGHT -->
	<div class="copyright">
		2013 &copy; forum. Admin Manager.
	</div>
    <script src="$request.getContextPath()/common/metronic.bootstrap/js/app.js" type="text/javascript"></script>
	<script src="$request.getContextPath()/view/back/login/login.js" type="text/javascript"></script>      
	<script>
		jQuery(document).ready(function() {   
		  App.init();

		  Login.init();

		});
	</script>

</body>
</html>
